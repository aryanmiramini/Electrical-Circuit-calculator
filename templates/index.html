<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Electrical Circuit Calculator</h1>
        </header>
        
        <div class="calculator-form">
            <div class="form-group">
                <label for="calculation-type">Calculation Type:</label>
                <select id="calculation-type">
                    <option value="power">Power (P) - Watts</option>
                    <option value="resistance">Resistance (R) - Ohms</option>
                    <option value="voltage">Voltage (V) - Volts</option>
                    <option value="current">Current (I) - Amps</option>
                    <option value="energy">Energy (W) - Joules</option>
                </select>
            </div>
            
            <div class="input-fields" id="power-fields">
                <div class="form-group">
                    <label for="voltage">Voltage (V):</label>
                    <input type="number" id="voltage" placeholder="Enter voltage in volts">
                </div>
                <div class="form-group">
                    <label for="current">Current (I):</label>
                    <input type="number" id="current" placeholder="Enter current in amps">
                </div>
            </div>
            
            <div class="input-fields" id="resistance-fields" style="display: none;">
                <div class="form-group">
                    <label for="voltage-r">Voltage (V):</label>
                    <input type="number" id="voltage-r" placeholder="Enter voltage in volts">
                </div>
                <div class="form-group">
                    <label for="current-r">Current (I):</label>
                    <input type="number" id="current-r" placeholder="Enter current in amps">
                </div>
            </div>
            
            <div class="input-fields" id="voltage-fields" style="display: none;">
                <div class="form-group">
                    <label for="power-v">Power (P):</label>
                    <input type="number" id="power-v" placeholder="Enter power in watts">
                </div>
                <div class="form-group">
                    <label for="current-v">Current (I):</label>
                    <input type="number" id="current-v" placeholder="Enter current in amps">
                </div>
            </div>
            
            <div class="input-fields" id="current-fields" style="display: none;">
                <div class="form-group">
                    <label for="power-i">Power (P):</label>
                    <input type="number" id="power-i" placeholder="Enter power in watts">
                </div>
                <div class="form-group">
                    <label for="voltage-i">Voltage (V):</label>
                    <input type="number" id="voltage-i" placeholder="Enter voltage in volts">
                </div>
            </div>
            
            <div class="input-fields" id="energy-fields" style="display: none;">
                <div class="form-group">
                    <label for="power-e">Power (P):</label>
                    <input type="number" id="power-e" placeholder="Enter power in watts">
                </div>
                <div class="form-group">
                    <label for="time">Time (t):</label>
                    <input type="number" id="time" placeholder="Enter time in seconds">
                </div>
            </div>
            
            <button id="calculate-btn">Calculate</button>
        </div>
        
        <div class="result" id="result-container">
            <h3>Result: <span id="result-value"></span></h3>
            <p class="formula" id="formula"></p>
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div class="advanced-link-container">
            <a href="/advanced" class="nav-link">Go to Advanced Circuit Solver</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
